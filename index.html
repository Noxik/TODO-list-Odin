<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
    <title>Document</title>
</head>
<div class="container">
    <header>
        <label for="project">Project</label>
            <select name="project" id="project">
            <option value="default">All tasks</option>  
            </select>
            <button id="addPro">Add Project</button>

        <label for="title">Title</label><input type="text" id="title">
        <label for="desc">Description</label><input type="text" id="desc">
        <label for="date">Due Date </label><input type="date" name="date" id="date">
        <label for="prio">Priority</label>
            <select name="prio" id="prio">
                <option value="low">Low</option>    
                <option value="mid">Mid</option>    
                <option value="high">High</option>    
            </select>
        <button type="submit" id="submit">Add New Task!</button>
        <div id="newProjectModal">
            <label for="newProjectName">Project Name</label><input type="text" id="newProjectName">
            <button type="submit" id="newNameSubmit">Add New Project</button>
        </div>
    </header>
    <aside>
        <button id="all">All Tasks</button>
        <p>Projects</p>
        <div id="projectsListing"></div>
    </aside>
    <main>
        <p>All Tasks</p>
    </main>
</div>
