<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script async src="main.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <header>
        <p>TO DO LIST</p>
        <div class="switch">
            <p id="switchp">dark mode</p>
            <input type="checkbox" id="darkmode">
            <label id="darklabel" for="darkmode"></label>
        </div>
        <p>Noxik 2023</p>
    </header>
    <aside>
        <button id="all">All Tasks</button>
        <p>Projects:</p>
        <div id="projectsListing"></div>
    </aside>
    <main>
        <div id="main-first">
            <div>
                <p id="actualProject">All Tasks</p>    
                <button id="editProjectName">Edit Name</button>
                <button id="deleteProject">Delete Project</button>
            </div>
                <div id="sorting">
                    <label for="sort">Sort by </label>
                    <select name="sort" id="sort">
                        <option value="pnameAZ">Project Name A-Z</option> 
                        <option value="pnameZA">Project Name Z-A</option>       
                        <option value="tnameAZ">Task Name A-Z</option>    
                        <option value="tnameZA">Task Name Z-A</option>    
                        <option value="cdate">Closest Date</option>
                        <option value="fdate">Furthest Date</option>
                        <option value="hprio">Priority High-Low</option>
                        <option value="lprio">Priority Low-High</option>
                    </select>
                    <input type="submit" value="Sort" id="sortSubmit">
                </div>
                <button id="addTask">Add New Task</button> 
        
            </div>
            <div id="labels">
                <div class="names">
                    <p>PROJECT</p>
                    <p>TASK</p>
                    <p>DESCRIPTION</p>
                    <p>DUE DATE</p>
                    <p>PRIORITY</p>
                    <p>DONE?</p>
                    <p>EDIT</p>
                    <P>DELETE</P>
                </div>
            </div>    
            <div id="mainChangeContent">    
        </div>
    </main>
</div>
<div id="newTaskModal">
    <div class="myForm">
        <div class="formgrid">  <strong>ADD NEW TASK</strong>
            <div class="first-row">
              
                <div>
                    <label for="project">Choose Project:</label>
                    <select name="project" id="project"></select>
                </div>
            </div>     
            <p>or</p>
                <div class="newProject">
                    <label for="newProjectName">Add New:</label><input type="text" id="newProjectName">
                    <button id="newNameSubmit">Add</button>
                </div>             
            <label for="title">Title</label><input type="text" id="title">
            <label for="desc">Description</label><textarea type="text" id="desc"></textarea>
            <div>
                <label for="date">Due Date </label><input type="date" name="date" id="date">                    <label for="prio">Priority</label>
                    <select name="prio" id="prio">
                        <option value="low">Low</option>    
                        <option value="mid">Mid</option>    
                        <option value="high">High</option>    
                    </select>
            </div>
                <button type="submit" id="submit">Add New Task!</button>
            </div>
        <button class="closeBtn" id="formCloseBtn">X</button>
    </div>
</div> 
<div id="editTaskModal">
    <div class="myForm">
        <div class="formgrid"> <strong>EDIT CHOSEN TASK</strong>
            <div class="first-row">
                <div>
                    <label for="project">Choose Project:</label>
                    <select name="project" id="projectC"></select>
                </div>
            </div>     
            <p>or</p>
                <div class="newProject">
                    <label for="newProjectName">Add New:</label><input type="text" id="newProjectNameC">
                    <button id="newNameSubmitC">Add</button>
                </div>             
            <label for="title">Title</label><input type="text" id="titleC">
            <label for="desc">Description</label><textarea type="text" id="descC"></textarea>
            <div>
                <label for="date">Due Date </label><input type="date" name="date" id="dateC">
                <label for="prio">Priority</label>
                    <select name="prio" id="prioC">
                        <option value="low">Low</option>    
                        <option value="mid">Mid</option>    
                        <option value="high">High</option>    
                    </select>
            </div>
                <button type="submit" id="submitC">Edit Task!</button>
            </div>
        <button class="closeBtn" id="formCloseBtnC">X</button>
    </div>
</div> 
</body>
</html>
