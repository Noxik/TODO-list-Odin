<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
    <title>Document</title>
</head>
<div class="container">
    <header>
        <p>TO DO LIST</p>
        <div class="switch">
            <p>dark mode switch</p>
            <input type="checkbox" id="darkmode">
            <label id="darklabel" for="darkmode"></label>
        </div>
        <p>Pjoter 2023</p>
    </header>
    <aside>
        <button id="all">All Tasks</button>
        <p>Projects:</p>
        <div id="projectsListing"></div>
    </aside>
    <main>
        <p>All Tasks</p>    
    </main>
    <aside id="adding">
        <button id="addTask">Add New Task</button>
        <button id="addPro">Add New Project</button>
            <div id="newProjectModal">
                <label for="newProjectName">Project Name:</label><input type="text" id="newProjectName">
                <button type="submit" id="newNameSubmit">Add Project</button>
            </div>
    </aside>
    <div id="newTaskModal">
        <div id="myForm">
            <div id="firstrow">
                <label for="project">Project</label>
                <select name="project" id="project">
                </select>
            </div> 
            <div>
                <label for="title">Title</label><input type="text" id="title">
                <label for="desc">Description</label><input type="text" id="desc">
            </div>
            <div>
                <label for="date">Due Date </label><input type="date" name="date" id="date">
                <label for="prio">Priority</label>
                    <select name="prio" id="prio">
                        <option value="low">Low</option>    
                        <option value="mid">Mid</option>    
                        <option value="high">High</option>    
                    </select>
                <button type="submit" id="submit">Add New Task!</button>
            </div>
        </div>
    </div> 
</div>

</body>
</html>
